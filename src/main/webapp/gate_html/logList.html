<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日志列表</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.dataTables.css">
    <link rel="stylesheet" href="css/dataTables.bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/jquery-confirm.css">
</head>
<body>
<!--头部导航-->
<div class="header row"></div>
<!--身体-->
<div class="content row">
    <!--左侧--导航-->
    <div class="content-left col-md-2 col-sm-1"></div>

    <!--右侧table-->
    <div class="content-right col-md-10 col-sm-11 col-xs-12">
    	<div class="alert alert-success" role="alert" style="display: none"></div>
   		<div class="alert alert-danger" role="alert" style="display: none"></div>
        <div class="right-body">
            <!--路径导航-->
            <div class="body-navbar">
                <ol class="breadcrumb">
                    <li>日志</li>
                    <li class="active">日志列表</li>
                </ol>
            </div>

            <div class="search-content">
                <form class="form-inline well  clearfix">
                    <div class="form-group col-sm-4 col-xs-6">
                        <!--<label>用户名:</label>-->
                        <input type="email" class="form-control" placeholder="用户名" name="username">
                    </div>
                    <div class="form-group col-md-7 col-xs-12">
                        <input type="date" class="form-control" value="2017-05-08" name="start_time">----
                        <input type="date" class="form-control" value="2017-05-08" name="end_time">
                    </div>
                    <button type="button" class="btn btn-primary pull-right">
                        <i class="fa fa-search"></i> 查询
                    </button>
                </form>
            </div>
            <div class="body-content">
                <button class="btn btn-primary pull-right" id="exportData">
                    <i class="glyphicon glyphicon-print"></i>导出execl</button>
                <div class="clearfix"></div>
            </div>

            <!--人员信息显示-->
            <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header bg-primary">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">人员信息</h4>
                        </div>
                        <div class="modal-body clearfix user-show">
                            <form class="form-inline">
                           	 	<div class="form-group col-xs-12">
                                    <label class="control-label col-xs-5 text-right">头像:</label>
                                    <div><img src="images/avatar9.jpg" /></div>
                                </div>
                                <div class="form-group col-xs-12">
                                    <label class="control-label col-xs-5 text-right">姓名:</label>
                                    <div>{{ userdetail.user_name }}</div>
                                </div>
                                <div class="form-group  col-xs-12  ">
                                    <label class="control-label col-xs-5 text-right">手机号:</label>
                                    <div>{{ userDetail.mobile }}</div>
                                </div>
                                <div class="form-group  col-xs-12  ">
                                    <label class="control-label col-xs-5 text-right">创建时间:</label>
                                    <div>{{ userDetail.create_time }}</div>
                                </div>
                                <div class="form-group col-xs-12">
                                    <label class="control-label col-xs-5 text-right">最后一次登录:</label>
                                    <div>{{ userDetail.last_login_time }}</div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="wt100   container" style="position:relative; height:100%">
                <div class="span12" id="div-table-container">
                    <table class="table table-striped table-bordered table-hover table-condensed" id="table-detail"
                           cellspacing="0" width="100%">
                        <thead>
                        <tr style="height: 41px;">
                            <th style="width: 150px">时间</th>
                            <th>用户名</th>
                            <th>行为</th>
                            <th>操作记录</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <!--table-->
    </div>
</div>
</div>

<!--底部-->
<div class="text-center">
    <div class=""> 2017 &copy; 蓝领劳务管理系统 By <a href="index.html">管理系统</a>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/vue.min.js"></script>

<script src="js/jquery.dataTables.js"></script>
<script src="js/dataTables.bootstrap.js"></script>
<script type="text/javascript" src="js/jquery.spin.merge.js"></script>
<script type="text/javascript" src="js/jquery-confirm.js"></script>

<script src="js/main.js"></script>
<script src="html-js/logList/logList.js"></script>

</body>
</html>
