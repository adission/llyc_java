<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>后台登录</title>
    <link href="css/login.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrapValidator.css">
    <style type="text/css">
    	.form-group {
    		margin-bottom: 20px;
    	}
    	.form-control-feedback {
    		right: 0;
    		top: 7px;
    	}
    	.form-inline .has-feedback .form-control-feedback {
    		top: 0;
    	}
    	.bv-form .help-block {
    		margin-left: 0;
    		margin-top: 10px;
    	}
    </style>
</head>
<body>

<div class="login">
    <div class="message">多维闸机控制管理</div>
    <div id="darkbannerwrap"></div>
	<form>
		<p class="text-danger" style="display: none">用户名或密码错误 </p>
	    <div class="form-group">
	        <input type="text" class="form-control" name="username" placeholder="用户名" />
	    </div>
	    <div class="form-group">
	        <input type="password" class="form-control" name="password" placeholder="密码" />
	    </div>
	    <div class="form-group">
	        <button type="submit" class="btn btn-primary btn-block btn-lg">提交</button>
        </div>
	</form>
</div>

<div class="copyright">© 2017 蓝领劳务后台管理 by <a href="#" target="_blank">蓝领英才</a></div>
<script src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/bootstrapValidator.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="html-js/login.js"></script>
</body>
</html>
