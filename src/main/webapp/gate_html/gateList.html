<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闸机列表</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.dataTables.css">
    <link rel="stylesheet" href="css/dataTables.bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/jquery-confirm.css">
    <link rel="stylesheet" href="css/bootstrapValidator.css">
    <style type="text/css">
    	.form-group .form-control-feedback {
    		right: 11%;
    	}
    	.radio .bv-form .help-block {
    		margin-left: 19%;
    	}
    	.ip.form-group .form-control-feedback {
    		top: 9px;
    		right: 18%;
    	} 
    	.duan.form-group .form-control-feedback {
    		right: 32%;
    	}
    	.bv-form .duan .help-block {
    		margin-left: 19%;
    	}
    </style>
</head>
<body>
<!--头部导航-->
<div class="header row"></div>
<!--身体-->
<div class="content row">
    <!--左侧--导航-->
    <div class="content-left col-md-2 col-sm-1"></div>

    <!--右侧table-->
    <div class="content-right col-md-10 col-sm-11 col-xs-12">
    	<div class="alert alert-success" role="alert" style="display: none">添加闸机成功</div>
   		<div class="alert alert-danger" role="alert" style="display: none"></div>
        <div class="right-body">
            <!--路径导航-->
            <div class="body-navbar">
                <ol class="breadcrumb">
                    <li>闸机</li>
                    <li class="active">闸机列表</li>
                </ol>
            </div>

            <div class="search-content">
                <form class="form-inline well  clearfix">
                    <div class="form-group col-sm-4">
                        <!--<label>名称:</label>-->
                        <input type="email" class="form-control" placeholder="名称" id="gatename">
                    </div>
                    <div class="form-group col-sm-4">
                        <!--<label>闸机编号:</label>-->
                        <input type="text" class="form-control" placeholder="闸机编号" id="gateno">
                    </div>
                    <button type="button" class="btn btn-primary pull-right" id="searchBtn">
                        <i class="fa fa-search"></i> 查询
                    </button>
                </form>
            </div>
            <!--新增-->
            <div class="modal fade" tabindex="-1" role="dialog" data-id="" id="myModal" data-backdrop="static"></div>

            <div class="body-content">

                <div style=" position:relative; z-index:9;height:100%; margin-bottom: 10px">
                    <button class="btn btn-primary inline-block" onclick="openModal()"><i
                            class="glyphicon glyphicon-plus"></i>添加
                    </button>
                    <button class="btn btn-danger inline-block" id="delRow"><i class="glyphicon glyphicon-remove"></i>删除
                    </button>
                    <button class="btn btn-primary inline-block" style="margin-left: 30px" id="start">
                    	<i class="glyphicon glyphicon-off"></i>启动</button>
                    <button class="btn btn-info inline-block" id="alOpen">
                    	<i class="glyphicon glyphicon-ok-circle"></i>常开</button>
                    <button class="btn btn-danger inline-block" id="alClose">
                    	<i class="glyphicon glyphicon-ban-circle"></i>常闭
                    </button>
                    <button class="btn btn-success inline-block" style="margin-right: 30px" id="resetOpen">
                    	<i class="glyphicon glyphicon-repeat"></i>重启</button>
                    <button class="btn btn-primary pull-right" id="exportData">
                        <i class="glyphicon glyphicon-print"></i>导出execl
                    </button>
                </div>
                <div class="clearfix"></div>
            </div>


            <div class="wt100   container" style="position:relative; height:100%">
                <div class="span12" id="div-table-container">
                    <table class="table table-striped table-bordered table-hover table-condensed" id="table-detail"
                           cellspacing="0" width="100%">
                        <thead>
                        <tr>
                        	<th style=" width:10px; padding:0"></th>
                            <th style="width:30px; padding:10px 0 10px 10px">
                                <input type="checkbox" id="checkAll" name="checkList"></th>
                            <th>闸机型号</th>
                            <th>名称</th>
                            <th>方向</th>
                            <th>控制器编号</th>
                            <th>闸机编号</th>
                            <th>安装位置</th>
                            <!--<th>刷机  类型</th>-->
                            <th>闸机分区</th>
                            <th>闸机状态</th>
                            <th>考勤机</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <!--table-->
    </div>
</div>
</div>

<!--底部-->
<div class="text-center">
    <div class=""> 2017 &copy; 蓝领劳务管理系统 By <a href="index.html">管理系统</a>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.dataTables.js"></script>
<script src="js/dataTables.bootstrap.js"></script>
<script type="text/javascript" src="js/jquery.spin.merge.js"></script>
<script type="text/javascript" src="js/jquery-confirm.js"></script>
<script type="text/javascript" src="js/bootstrapValidator.js"></script>
<script src="js/main.js"></script>
<script src="html-js/gateList/gateList.js"></script>

</body>
</html>
