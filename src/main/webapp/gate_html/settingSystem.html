<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统设置</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.dataTables.css">
    <link rel="stylesheet" href="css/dataTables.bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!--头部导航-->
<div class="header row"></div>
<!--身体-->
<div class="content row">
    <!--左侧--导航-->
    <div class="content-left col-md-2 col-sm-1"></div>

    <!--右侧table-->
    <div class="content-right col-md-10 col-sm-11 col-xs-12">
        <div class="right-body">
            <!--路径导航-->
            <div class="body-navbar">
                <ol class="breadcrumb">
                    <li><a href="#">设置</a></li>
                    <li class="active">系统设置</li>
                </ol>
            </div>
            <!--搜索-->

            <div class="search-content">
                <form class="form-inline well  clearfix">
                    <div class="form-group col-xs-6">
                        <label class="control-label col-xs-6 text-right">系统日志写入文件:</label>
                        <select class="form-control" style="width: 172px">
                            <option>是</option>
                            <option>否</option>
                        </select>
                    </div>
                    <div class="form-group col-xs-6">
                        <button class="btn btn-primary pull-right">确认</button>
                    </div>
                </form>
            </div>


            <div class="search-content">
                <form class="form-inline well  clearfix">
                    <div class="col-xs-offset-1 col-xs-10 connect">
                        <span class="connect-title" style="width: 113px;background: #f5f5f5">微信平台连接</span>
                        <div class="form-group col-xs-12">
                            <label class="control-label col-xs-3 text-right">服务地址:</label>
                            <input type="email" class="form-control" placeholder="">
                        </div>
                        <div class="form-group col-xs-12">
                            <label class="control-label col-xs-3 text-right">本地ID:</label>
                            <input type="email" class="form-control" placeholder="">
                        </div>
                        <div class="form-group col-xs-12">
                            <label class="control-label col-xs-3 text-right">本地密码:</label>
                            <input type="email" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="form-group col-xs-12">
                        <button class="btn btn-primary pull-right">确认</button>
                    </div>

                </form>
            </div>
        </div>
        <!--table-->
    </div>
</div>
</div>

<!--底部-->
<div class="text-center">
    <div class=""> 2017 &copy; 蓝领劳务管理系统 By <a href="index.html">管理系统</a>
    </div>
</div>

<script src="js/bootstrap.min.js"></script>

<script src="js/dataTables.bootstrap.js"></script>
<script src="js/main.js"></script>

    $(function(){
        showLeft();
        showHeader();
    })
</script>

</html>
