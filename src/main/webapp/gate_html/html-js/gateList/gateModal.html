<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header bg-primary">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">添加闸机</h4>
        </div>
        <form class="form-inline" id="form">
	        <div class="modal-body clearfix">
	            <div class="add-detail">
                    <div class="form-group col-xs-6">
                        <label class="control-label col-xs-5 text-right">闸机型号:</label>
                        <select class="form-control" style="width: 172px" name="type">
                        </select>
                    </div>
                    <div class="form-group col-xs-6">
                        <label class="control-label col-xs-5 text-right">是否为考勤设备:</label>
                        <select class="form-control" style="width: 172px" name="is_kaoqin">
                            <option value="0">是</option>
                            <option value="1">否</option>
                        </select>
                    </div>
                    <div class="form-group col-xs-6">
                        <label class="control-label col-xs-5 text-right">名称<span style="color: #ff0000">*&nbsp;</span>:</label>
                        <input type="text" class="form-control" placeholder="" name="gatename">
                    </div>
                    
                    <div class="form-group  col-xs-6  ">
                        <label class="control-label col-xs-5 text-right">控制器编号<span style="color: #ff0000">*&nbsp;</span>:</label>
                        <input type="text" class="form-control" placeholder="" name="sn">
                    </div>
                    <div class="form-group col-xs-6  ">
                        <label class="control-label col-xs-5 text-right">方向:</label>
                        <select class="form-control" style="width: 172px" name="cross_flag">
                            <option value="2">可进可出</option>
                            <option value="1">进</option>
                            <option value="0">出</option>
                        </select>
                    </div>
                    <div class="form-group col-xs-6 ">
                        <label class="control-label col-xs-5 text-right">设备板通道编号:</label>
                        <select class="form-control" style="width: 172px" name="connect_id">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option  value="8">8</option>
                        </select>
                    </div>
                    <div class="form-group col-xs-6  ">
                        <label class="control-label col-xs-5 text-right">闸机编号<span style="color: #ff0000">*&nbsp;</span>:</label>
                        <input type="text" class="form-control" placeholder="" name="gateno">
                    </div>
                    <div class="form-group  col-xs-6  ">
                        <label class="control-label col-xs-5 text-right">安装位置:</label>
                        <input type="text" class="form-control" placeholder="" name="location">
                    </div>
                    <div class="form-group col-xs-6">
                        <label class="control-label col-xs-5 text-right">闸机分区:</label>
                        <select class="form-control" style="width: 172px" name="group_id">
                        </select>
                    </div>
                    <div class="form-group  col-xs-6">
                        <label class="control-label col-xs-5 text-right">闸机状态:</label>
                        <select class="form-control" style="width: 172px" name="is_use">
                            <option value="1">正常</option>
                            <option value="0">常闭</option>
                            <option value="2">常开</option>
                        </select>
                    </div>
                    <div class="form-group col-xs-6">
                        <label class="control-label col-xs-5 text-right">读卡模式:</label>
                        <select class="form-control" style="width: 172px" name="reader_bytes">
                            <option value="8">8</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="form-group col-xs-6">
                        <label class="control-label col-xs-5 text-right">备注:</label>
                        <input type="text" class="form-control"  name="common">
                    </div>
                    <div class="col-xs-offset-1 col-xs-10 connect clearfix">
                        <span class="connect-title">连接方式</span>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" value="option1" checked>
                                <span>通讯端口 :</span>
                                <select class="form-control" style="width: 172px" name="porttype1">
                                </select>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios"  value="option2">
                                <span>USB :</span>
                                <select class="form-control" style="width: 172px" name="porttype2">
                                </select>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" value="option3">
                                <div class="form-group ip" style="vertical-align: top;padding-top: 5px;">
			                        <label class="control-label text-left" style="margin: -5px 0 0; width: 100px ">TCP/IP :</label>
			                        <input type="text" class="form-control"  name="porttype3" disabled>
			                    </div>
                                <!-- <span>TCP/IP :</span>
                                <input type="text" class="form-control" name="porttype3"> -->
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios"  value="option4">
                                <span>小型局域网</span>
                            </label>
                        </div>
                        <div class="radio">
                            <label>是否为主机:</label>
                           	<select class="form-control" style="width: 172px" name="is_master">
                                <option value="0">是</option>
                                <option value="1">否</option>
                            </select>
                        </div>
                        <div class="radio">
	                        <div class="form-group duan">
		                        <label class="control-label  text-right">端口
		                        	<i style="color: #ff0000;padding-right: 5px">*</i>:</label>
		                        <input type="text" class="form-control" value="8000" name="connect_port">
		                    </div>
		                </div>
                        <div class="radio">
		                     <label >密码:</label>
		                     <input type="text" class="form-control" placeholder="密码" name="password">
		                 </div>
                    </div>
	            </div>
	        </div>
	        <div class="modal-footer">
	            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	            <button type="submit" class="btn btn-primary">确定</button>
	        </div>
        </form>
    </div>
</div>
<script src="html-js/gateList/gateModal.js"></script>
