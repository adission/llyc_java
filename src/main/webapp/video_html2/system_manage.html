                           </div>

                	<div class="form-group col-xs-12">

		  <div class="search-content">
                <form class="well  clearfix">

                         <div class="form-horizontal" role="form">
                              <div class="form-group">
                                    <label class="col-md-2 control-label">选择设备</label>
                                    <div class="col-md-3">
                                        <select class="form-control input-sm" id="video_type">
                                            <option v-for="vidicon in vidicon_list" value="{{vidicon.id}}">
                                            {{vidicon.vidicon_name}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <!--  <label class="col-md-2 control-label">格式</label>

                                            <option value="1">avi</option>
                                            <option value="2">mpeg</option>
                                        </select>
                                    </div>
                                    -->
                                    <label class="col-md-2 control-label">帧率</label>
                                    <div class="col-md-3">
                                        <select class="form-control input-sm">
                                            <option>16</option>
                                            <option>25</option>
                                            <option>30</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">亮度</label>
                                    <div class="col-md-3">
                                        <input type="number" id="brightness" class="form-control input-sm" min="1" max="10">

                                    <label class="col-md-2 control-label">对比度</label>
                                    <div class="col-md-3">
                                        <input type="number" id="contrast" class="form-control input-sm" min="1" max="10">

                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">饱和度</label>
                                    <div class="col-md-3">
                                        <input type="number" id="saturation" class="form-control input-sm" min="1" max="10">
                                    </div>
                                    <label class="col-md-2 control-label">色度</label>
                                    <div class="col-md-3">
                                        <input type="number" id="chroma" class="form-control input-sm" min="1" max="10">
                                    </div>
                                </div>
                               <div class="form-group">
                                    <label class="col-md-2 control-label">显示日期</label>
                                    <div class="col-md-3">
                                        <select class="form-control input-sm" id="DeviceTime">
                                            <option value="1">显示</option>
                                            <option value="0">不显示</option>
                                        </select>
                                    </div>
                                    <label class="col-md-2 control-label">设备名称</label>
                                    <div class="col-md-3">
										<select class="form-control input-sm" id="DeviceName" @change="isShow()">
                                           <option value="1">显示</option>
                                           <option value="0">不显示</option>
                                        </select>
                                        <div class="">
                                        	<input type="text"  class="form-control input-sm" id="Dname" placeholder="输入设备名称" >
                                    	</div>
                                    </div>
                                </div>
                                
                            </div>

                                </div>
                                <label class="col-md-2 control-label">预置位置</label>

                                        <option value="3">3</option>

                            </div>

                                </div>

                       <button class="btn btn-primary pull-right"  v-on:click="cameraSetting();">确认</button>
                   </div>
