<body class="horizontal-menu-page">

<div id="header"></div>

<!--body wrapper start-->
<div class="wrapper" id="vue">
    <div class="container">
        <div class="row content">
            <div class="col-md-6 col-md-offset-3" style="font-size: 12px;">
                <div class="">
                	<section>
                		<div class="header">
                			<h2>系统状态</h2>
                		</div>
                		<div class="card">
                			 <div class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-md-2 control-label">功能模式</label>
                                    <div class="col-md-4">
                                        <select class="form-control input-sm" id="function">
                                            <option value="1">监控直播</option>
                                            <option value="2">录像回放</option>
                                            <option value="3">摄像头管理</option>
                                            <option value="4">系统设置</option>
                                            <option value="5">告警管理</option>
                                        </select>
                                    </div>
                                    <label class="col-md-2 control-label">分屏模式</label>
                                    <div class="col-md-4">
                                        <select class="form-control input-sm" id="screen">
                                            <option value="1">1×1</option>
                                            <option value="2">2×2</option>
                                            <option value="3">3×3</option>
                                            <option value="4">4×4</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">轮巡模式</label>
                                    <div class="col-md-4">
                                        <select class="form-control input-sm" id="polling">
                                            <option value="1">一般</option>
                                            <option value="2">重点</option>
                                        </select>
                                    </div>
                                    <label class="col-md-2 control-label">时间间隔</label>
                                    <div class="col-md-4">
                                    	<input type="number" class="form-control input-sm" id="polling_time" value="10" min="1" max="1000" placeholder="单位:秒">
                                	</div>
                                </div>
                          
                                <div class="form-group">
                                    <div class="col-md-6 pull-right">
                                        <button type="submit" class="btn btn-info pull-right btn-sm" v-on:click="systemState();">设置</button>
                                    </div>
                                </div>
                            </div>
                		</div>
                	</section>

					<section>
                		<div class="header">
                			<h2>视频设置</h2>
                			<span>选择设备</span>
                			<select class="" id="type">
                				<option value="1">枪机</option>
                                <option value="2">球机</option>
                            </select>
                		</div>
                		<div class="card">
 						<div class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-md-2 control-label">格式</label>
                                    <div class="col-md-4">
                                        <select class="form-control input-sm" id="type">
                                            <option value="1">avi</option>
                                            <option value="2">mpeg</option>
                                        </select>
                                    </div>
                                    <label class="col-md-2 control-label">帧率</label>
                                    <div class="col-md-4">
                                        <select class="form-control input-sm">
                                            <option>16</option>
                                            <option>25</option>
                                            <option>30</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">亮度</label>
                                    <div class="col-md-4">
                                        <input type="number" id="brightness" class="form-control input-sm" min="1" max="10">
                                    </div>
                                    <label class="col-md-2 control-label">对比度</label>
                                    <div class="col-md-4">
                                        <input type="number" id="contrast" class="form-control input-sm" min="1" max="10">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">饱和度</label>
                                    <div class="col-md-4">
                                        <input type="number" id="saturation" class="form-control input-sm" min="1" max="10">
                                    </div>
                                    <label class="col-md-2 control-label">色度</label>
                                    <div class="col-md-4">
                                        <input type="number" id="chroma" class="form-control input-sm" min="1" max="10">
                                    </div>
                                </div>
                               <div class="form-group">
                                    <label class="col-md-2 control-label">显示日期</label>
                                    <div class="col-md-4">
                                        <select class="form-control input-sm" id="DeviceTime">
                                            <option value="1">显示</option>
                                            <option value="0">不显示</option>
                                        </select>
                                    </div>
                                    <label class="col-md-2 control-label">设备名称</label>
                                    <div class="col-md-4">
										<select class="form-control input-sm" id="DeviceName" @change="isShow()">
                                           <option value="1">显示</option>
                                           <option value="0">不显示</option>
                                        </select>
                                        <div class="">
                                        	<input type="text"  class="form-control input-sm" id="Dname" placeholder="输入设备名称" >
                                    	</div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <div class="col-md-6 pull-right">
                                        <button type="submit" class="btn btn-info pull-right btn-sm" v-on:click="videoSetting();">设置</button>
                                    </div>
                                </div>
                            </div>
                       
                		</div>
                	</section>

					<section>
                		<div class="header">
                			<h2>摄像头设置</h2>
                			<span>选择设备</span>
                			<select class="" id="type">
                				<option value="1">枪机</option>
                                <option value="2">球机</option>
                            </select>
                		</div>
                		<div class="card">
                			<div class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-md-2 control-label">焦点设置</label>
                                <div class="col-md-4">
                                    <select class="form-control input-sm" id="focus">
                                        <option value="11">远</option>
                                        <option value="12">近</option>
                                    </select>
                                </div>
                                <label class="col-md-2 control-label">预置位置</label>
                                <div class="col-md-4">
                                    <select class="form-control input-sm" id="preset">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label">是否巡航</label>
                                <div class="col-md-4">
                                    <select class="form-control input-sm" id="cruise" @change="isCruise()">
                                        <option value="37">是</option>
                                        <option value="38">否</option>
                                    </select>
                                </div>
                                <label class="col-md-2 control-label">时间间隔</label>
                                <div class="col-md-4">
                                    <input type="number" class="form-control input-sm" value="10" id="cruise_time" min="1" max="1000" placeholder="单位:秒">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6 pull-right">
                                    <button type="submit" class="btn btn-info pull-right btn-sm" v-on:click="cameraSetting();">设置</button>
                                </div>
                            </div>
                        </div>
                		</div>
                	</section>
                	
                	<section>
                		<div class="header">
                			<h2>出厂设置</h2>
                			<span>选择设备</span>
                			<select class="" id="type">
                				<option value="1">枪机</option>
                                <option value="2">球机</option>
                            </select>
                		</div>
                		<div class="card">
						<div class="form-horizontal" role="form">
                        	<div class="form-group">
                                 <label class="col-md-2 control-label">功能模式：</label>
                                 <div class="col-md-2">
                                 	<label class="control-label row">监控直播</label>
                                 	<span id="function" style="display: none;">1</span>                                    
                                 </div>
                                 <label class="col-md-2 control-label">分屏模式：</label>
                                 <div class="col-md-2">
                                 	<label class="control-label row">2×2</label>   
                                 	<span id="screen" style="display: none;">2</span>                                  
                                 </div>
                                 <label class="col-md-2 control-label">轮巡模式：</label>
                                <div class="col-md-2">
                                	<label class="control-label row">一般</label>
                                	<span id="polling" style="display: none;">1</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">时间间隔：</label>
                                <div class="col-md-2">
                                    <label class="control-label row">10s</label>
                                </div>
                            	</div>
                            <hr />
                            <div class="form-group">
                                    <label class="col-md-2 control-label">格式：</label>
                                    <div class="col-md-2">
                                    	<label class="control-label row">avi</label>
                                    </div>
                                    <label class="col-md-2 control-label">帧率：</label>
                                    <div class="col-md-2">
                                    	<label class="control-label row">25</label>
                                    </div>
                                    <label class="col-md-2 control-label">亮度：</label>
	                                <div class="col-md-2">
	                                    <label class="control-label row">5</label>
	                                </div>
                             </div>
                            <div class="form-group">                               
                                <label class="col-md-2 control-label">对比度：</label>
                                <div class="col-md-2">
                                    <label class="control-label row">5</label>
                                </div>
                                <label class="col-md-2 control-label">饱和度：</label>
                                <div class="col-md-2">
                                    <label class="control-label row">5</label>
                                </div>
                                <label class="col-md-2 control-label">色度：</label>
                                <div class="col-md-2">
                                    <label class="control-label row">5</label>
                                </div>
                            </div>
                            <hr />
                            <div class="form-group">
                                <label class="col-md-2 control-label">焦点设置：</label>
                                <div class="col-md-2">
                                	<label class="control-label row">远</label>
                                </div>
                                <label class="col-md-2 control-label">预置位置：</label>
                                <div class="col-md-2"> 
                                	<label class="control-label row">1</label>
                                </div>
                               <label class="col-md-2 control-label">是否巡航：</label>
                                <div class="col-md-2">
                                	<label class="control-label row">是</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label">时间间隔：</label>
                                <div class="col-md-2">
                                    <label class="control-label row">10s</label>
                                </div>
                            </div>
                            
                            <div class="form-group">                              
                                <div class="col-md-6 pull-right">
                                    <div class="btn btn-danger pull-right btn-sm" v-on:click="reduction();">一键还原</div>
                                </div>
                            </div>
                        </div>
                		</div>
                	</section>
                	
                </div>
            </div>
           
        </div>
    </div>
