<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>监控直播</title>

    <link href="../public/css/style.css" rel="stylesheet">
    <link href="../public/css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../public/js/html5shiv.js"></script>
    <script src="../public/js/respond.min.js"></script>
    <![endif]-->

    <link href="css/live_control.css" rel="stylesheet">
</head>

<body class="horizontal-menu-page">

<div id="header"></div>


<!--body wrapper start-->
<div class="wrapper">
    <div class="content clearfix">
        <div class="content-left">
            <div class="cloud">
                <div class="direction">
                    <i class="fa fa-caret-up"></i>
                    <i class="fa fa-caret-up"></i>
                    <i class="fa fa-caret-up"></i>
                    <i class="fa fa-caret-up"></i>
                    <i class="fa fa-caret-up"></i>
                    <i class="fa fa-caret-up"></i>
                    <i class="fa fa-caret-up"></i>
                    <i class="fa fa-caret-up"></i>
                    <img src="images/direction.png" alt="" width="100px;" height="100px;">
                </div>
                <div class="icons">
                	<span><i class="fa fa-refresh"></i></span>
                	<span onmousedown="PTZZoomIn()" onmouseup="PTZZoomStop()"><i class="fa fa-plus"></i></span>
                    <span onmousedown="PTZFocusIn()" onmouseup="PTZFoucusStop()"><i class="fa fa-search-plus"></i></span>
                    <span onmousedown="PTZIrisIn()" onmouseup="PTZIrisStop()"><i class="fa fa-sun-o"></i></span>
                    <!-- <span onclick="clickCapturePic();"><i class="fa fa-camera"></i></span> -->
                    <span id="capture_btn"><i class="fa fa-camera"></i></span>
                    <span onmousedown="PTZZoomout()" onmouseup="PTZZoomStop()"><i class="fa fa-minus"></i></span>
                    <span onmousedown="PTZFoucusOut()" onmouseup="PTZFoucusStop()"><i class="fa fa-search-minus"></i></span>
                    <span onmousedown="PTZIrisOut()" onmouseup="PTZIrisStop()"><i class="fa fa-spinner"></i></span>
                    
                
                
                    <!-- <span id="btn_auto"><i class="fa fa-refresh"></i></span>
                    <span><i class="fa fa-arrows-h"></i></span>
                    <span><i class="fa fa-arrows-v"></i></span>
                    <span  ><i class="fa fa-camera"></i></span>
                    
                    <span><i class="fa fa-level-up"></i></span>
                    <span><i class="fa fa-exchange"></i></span>
                    <span><i class="fa fa-eye"></i></span>
                    <span><i class="fa fa-eye-slash"></i></span> -->
                </div>
                <div class="control smallfont text-right">
<!--                     <div class="group">
                        步长(1-16) <input type="text" style="width: 178px;">
                    </div> -->
                    <div class="group">
                        预置点 <input id="preset_index" type="number" min="1" max="1000" style="width: 44px;"> 
                        <span class="Btn" onclick="clickSetPreset();">设置</span>
                        <span class="Btn" onclick="clickGoPreset();">调用</span>
                        <!-- <span class="Btn" onclick="deletePreset()">删除</span> -->
                        <!-- <span id="preset_btn3" class="Btn">删除</span> -->
                    </div>
                    <!-- <div class="group">
                        巡航组 <input type="number" min="1" max="1000" style="width: 94px;"> 
                        <span id="cruise_btn1" class="Btn">设置</span><span id="cruise_btn2" class="Btn">删除</span>
                    </div> -->
                    <div class="group">
                        巡航速度(1-16)<input id="ptzspeed" type="number" min="1" max="1000" style=" width: 104px;" value="5"> 
                        <!-- <span id="cruise_btn3" class="Btn">设置</span> -->
                    </div>
                    <!-- <div class="group">
                        巡航停留时间(1-16秒)<input type="number" min="1" max="1000"  style=" width: 68px;"> <span id="cruise_btn4" class="Btn">设置</span>
                    </div>
                    <div class="group_footer">
                        <span id="cruise_btn5" class="Btn">开始</span><span id="cruise_btn6" class="Btn">停止</span>
                    </div> -->
                </div>
            </div>
        </div>
        <div class="content-right">
			<!-- 插件 -->
			<param name="wmode" value="transparent">
            <div id="divPlugin" class="plugin"></div>

            <div class="video-footer">
                <div class="v_f_left pull-left">
                    <span onclick="changeWndNum(1)"><i class="fa fa-stop"></i></span>
                    <span onclick="changeWndNum(2)"><i class="fa fa-th-large"></i></span>
                    <span onclick="changeWndNum(3)"><i class="fa fa-th"></i></span>
                    <span onclick="changeWndNum(4)"><i class="fa fa-align-justify"></i></span>
                    <span class="btn-fullscreen" onclick="clickFullScreen()"><i class="fa fa-arrows-alt"></i></span>
                </div>
                <div id="scrollText"></div>
                <div class="btn-right pull-right">
                    <div class="btn-group dropup isImportant" role="group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          	 巡航类型
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" style="border-radius:0px;position:absolute;height:80px;">
                            <li onclick="setImportant(2)" style="z-index:99999;position:absolute;width:100%;"><a>一般巡航</a></li>
                            <li onclick="setImportant(1)" style="z-index:99999;position:absolute;top:40px;width:100%;"><a>重点巡航<span style="color: #ff0000;margin-left: 5px;">*&nbsp;</span></a></li>
                            <iframe frameborder=0 scrolling=no style="background-color:transparent; position: absolute; z-index: 99; width: 100%; height: 100%; top: 0;left:0;"></iframe>
                        </ul>
                    </div>
                    <div class="btn-group dropup turn" role="group">
                        <button type="button" class="btn btn-default btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                           	开始轮巡
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                        </ul>
                    </div>
                    <div class="btn-group dropup static" role="group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                           	静态显示
                            <span class="caret"></span>
                        </button>
                        <!-- 屏列表 -->
                        <ul class="dropdown-menu">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--body wrapper end-->

<div id="footer"></div>



<!-- Placed js at the end of the document so the pages load faster -->
<script src="../public/js/jquery-1.10.2.min.js"></script>
<script src="../public/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="../public/js/jquery-migrate-1.2.1.min.js"></script>
<script src="../public/js/bootstrap.min.js"></script>
<script src="../public/js/modernizr.min.js"></script>
 <script src="../public/js/jquery.nicescroll.js"></script>

<!--common scripts for all pages-->
<script src="../public/js/scripts.js"></script>


<script src="js/webVideoCtrl.js"></script>
<script src="js/demo.js"></script>


<script src="js/main.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/live_control3.js"></script>



</body>
</html>
