<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header bg-primary">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">添加人员</h4>
        </div>
        <form class="form-inline">
	        <div class="modal-body clearfix">
	            <div class="add-detail">
	               <input type="hidden" name="gonghao">
                   <div class="form-group col-xs-12">
                       <label class="control-label col-xs-4 text-right">姓名 
                       		<span style="color: #ff0000">*&nbsp;</span>:</label>
                       <input type="text" class="form-control" placeholder="姓名" name="username">
                   </div>
                   <div class="form-group col-xs-12  ">
                       <label class="control-label col-xs-4 text-right">性别&nbsp;&nbsp;&nbsp;:</label>
                       <select class="form-control" style="width: 50%" name="gender">
                           <option value="1">男</option>
                           <option value="2">女</option>
                       </select>
                   </div>
                   <div class="form-group  col-xs-12  ">
                       <label class="control-label col-xs-4 text-right">手机号<span style="color: #ff0000">*&nbsp;</span>:</label>
                       <input type="text" class="form-control" placeholder="手机号" name="mobile">
                   </div>
                   <div class="form-group  col-xs-12  ">
                       <label class="control-label col-xs-4 text-right">身份证号码<span style="color: #ff0000">*&nbsp;</span>:</label>
                       <input type="text" class="form-control" placeholder="身份证号码" name="cid">
                   </div>
                   <div class="form-group  col-xs-12  ">
                       <label class="control-label col-xs-4 text-right">班组<span style="color: #ff0000">*&nbsp;</span>:</label>
                       <input type="text" class="form-control" placeholder="班组" name="team">
                   </div>
                   <div class="form-group  col-xs-12  ">
                       <label class="control-label col-xs-4 text-right">惩罚次数&nbsp;&nbsp;&nbsp;:</label>
                       <input type="number" class="form-control" value="0" min="0" name="punish_record">
                   </div>
                   <div class="form-group col-xs-12">
                       <label class="control-label col-xs-4 text-right">工种&nbsp;&nbsp;&nbsp;:</label>
                       <select class="form-control" style="width: 50%" name="worker_type">
                           <!--<option value="0">---请选择---</option>
                            <option value="2">泥工</option>
                           <option value="3">钳工</option>
                           <option value="4">管理员</option> -->
                       </select>
                   </div>
                   <div class="form-group col-xs-12 ">
                       <label class="control-label col-xs-4 text-right">类别&nbsp;&nbsp;&nbsp;:</label>
                       <select class="form-control" style="width: 50%" name="person_type">
                           <!--<option value="0">---请选择---</option>
                            <option value="2">管理人员</option>
                           <option value="3">临时人员</option>
                           <option value="4">特殊人员</option> -->
                       </select>
                   </div>
                   
                   <div class="form-group col-xs-12">
                       <label class="control-label col-xs-4 text-right">头像<span style="color: #ff0000">*&nbsp;</span>:</label>
                       <div id="zyupload" class="zyupload form-control"></div>
                  </div>
                
	           	</div>
	        </div>
	        <div class="modal-footer">
	            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	            <button type="submit" class="btn btn-primary">确定</button>
	            <!-- <button type="button" class="btn btn-primary" >确定</button> -->
	        </div>
        </form>
    </div>
</div>
