<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header bg-primary">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">添加用户</h4>
        </div>
        <form class="form-inline" id="addUser">
	        <div class="modal-body clearfix">
	            <div class="add-detail">
                    <div class="form-group col-xs-12">
                        <label class="control-label col-xs-4 text-right">用户名<span style="color: #ff0000">*&nbsp;</span></label>
                        <input type="text" class="form-control" placeholder="用户名" name="user_name">
                    </div>
                    <div class="form-group col-xs-12">
                        <label class="control-label col-xs-4 text-right">手机号<span style="color: #ff0000">*&nbsp;</span></label>
                        <input type="text" class="form-control" placeholder="手机号" name="mobile">
                    </div>
                    <div class="form-group col-xs-12">
                        <label class="control-label col-xs-4 text-right">密码<span style="color: #ff0000">*&nbsp;</span></label>
                        <input type="password" class="form-control" placeholder="密码" name="pass_word">
                    </div>
                    <div class="form-group col-xs-12">
                        <label class="control-label col-xs-4 text-right">确认密码<span style="color: #ff0000">*&nbsp;</span></label>
                        <input type="password" class="form-control" placeholder="确认密码" name="repassword">
                    </div>
                    <div class="form-group col-xs-12">
                        <label class="control-label col-xs-4 text-right">头像 <span style="color: #ff0000">*&nbsp;</span></label>
                        <div id="zyupload" class="zyupload form-control"></div>
                    </div>
		           </div>
		       </div>
		       <div class="modal-footer">
		           <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		           <button type="submit" class="btn btn-primary">确认</button>
		       </div>
	       </form>
    </div>
</div>
<script src="html-js/userList/userModal.js"></script>
