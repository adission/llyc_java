<body class="horizontal-menu-page">

<section>

    <!-- main content start-->
    <div class="wrapper">
		<div class="body-content">
	        <!-- page heading start-->
	        <div class="page-heading">
	            <h3><span id="venue_lbl_head">用户列表</span></h3>
	            <ul class="breadcrumb">
	                <li>闸机管理</li>
	                <li class="active">用户列表</li>
	            </ul>
	        </div>
	        <!-- page heading end-->
			<hr>
        	<!--body wrapper start-->
            <div class="row">
                <div class="col-sm-12">
                    <section class="panel">
                        <div class="panel-body">
                            <div class="adv-table">
                                <div class="row" style="margin-bottom: 20px">
                                    <div class="col-lg-6">
                                        <button class="btn btn-primary" onclick="openModal('')">
                                            <i class="fa fa-plus"></i> 添加
                                        </button>
                                        <button class="btn btn-danger" id="delRow">
                                            <i class="fa fa-times"></i> 删除
                                        </button>
                                        <button class="btn btn-primary" id="exportData">
                                            <i class="fa fa-print"></i> 导出Excel
                                        </button>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="col-lg-5">
                                        	<input class="form-control" type="text" placeholder="用户名" id="username">
                                        </div>
                                        <div class="col-lg-5">
                                        	<input class="form-control" type="text" placeholder="电话号码" id="mobile">
                                        </div>
                                        <div class="col-lg-2">
                                        	<button class="btn btn-primary" id="searchBtn"><i class="fa fa-search"></i>搜索</button>
                                        </div>
                                    </div>
                                </div>
                                
                                
                                <div class="span12" id="div-table-container">
	                                <table class="display table general-table table-striped" id="userList">
	                                    <thead>
	                                    <tr>
				                            <th style="width: 10px"></th>
				                            <th style="width:30px; padding:10px 0 10px 10px">
				                                <input type="checkbox" id="checkAll" name="checkAll"></th>
				                            <th>用户名</th>
				                            <th>手机号</th>
				                            <th>创建时间</th>
				                            <th>最近登录</th>
				                            <th>删除</th>
				                        </tr>
	                                    </thead>
	                                </table>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
