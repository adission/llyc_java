<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link href="../public/css/style.css" rel="stylesheet">
    <link href="../public/css/style-responsive.css" rel="stylesheet">

<body class="login-body">

<div class="container">

    <form class="form-signin">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">登录</h1>
            <img src="../public/images/login-logo.png" alt=""/>
        </div>
        <div class="login-wrap" id="loginWait">
        	<p style="display: none;color: #a94442;">用户名或密码错误 </p>
	        <div class="form-group">
		        <input type="text" class="form-control" name="username" placeholder="用户名" autofocus/>
		    </div>
		    <div class="form-group">
		        <input type="password" class="form-control" name="password" placeholder="密码" />
		    </div>
            <!-- <input type="text" class="form-control" placeholder="用户名" autofocus name="username">
            <input type="password" class="form-control" placeholder="密码" name="password"> -->

            <button class="btn btn-lg btn-login btn-block" type="submit">
                <i class="fa fa-check"></i>
            </button>
        </div>
    </form>
</div>
<script src="../public/js/jquery-1.10.2.min.js"></script>
