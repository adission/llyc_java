<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>日志列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    
    <link rel="shortcut icon" href="#" type="image/png">
    <link href="../public/js/bootstrap-datepicker/css/datepicker-custom.css" rel="stylesheet">
    <link href="../public/css/style.css" rel="stylesheet">
    <link href="../public/css/style-responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../public/js/html5shiv.js"></script>
    <script src="../public/js/respond.min.js"></script>
    <![endif]-->
    <style>
    	
    </style>
</head>
<body class="horizontal-menu-page">

<section>
    <div class="header"></div>
    <div class="alert alert-success" role="alert" style="display: none"></div>
	<div class="alert alert-danger" role="alert" style="display: none"></div>
	<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
		<div class="modal-dialog modal-lg" role="document">
           <div class="modal-content">
               <div class="modal-header bg-primary">
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true">&times;</span></button>
                   <h4 class="modal-title">人员信息</h4>
               </div>
               <div class="modal-body clearfix user-show">
                   <form class="form-inline">
                  	 	<div class="form-group col-xs-12">
                           <label class="control-label col-xs-5 text-right">头像:</label>
                           <div><img src="images/avatar9.jpg" /></div>
                       </div>
                       <div class="form-group col-xs-12">
                           <label class="control-label col-xs-5 text-right">姓名:</label>
                           <div>{{ userdetail.user_name }}</div>
                       </div>
                       <div class="form-group  col-xs-12  ">
                           <label class="control-label col-xs-5 text-right">手机号:</label>
                           <div>{{ userDetail.mobile }}</div>
                       </div>
                       <div class="form-group  col-xs-12  ">
                           <label class="control-label col-xs-5 text-right">创建时间:</label>
                           <div>{{ userDetail.create_time }}</div>
                       </div>
                       <div class="form-group col-xs-12">
                           <label class="control-label col-xs-5 text-right">最后一次登录:</label>
                           <div>{{ userDetail.last_login_time }}</div>
                       </div>
                   </form>
               </div>
               <div class="modal-footer">
                   <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
               </div>
           </div>
       </div>
    </div>
    <!-- main content start-->
    <div class="wrapper">
		<div class="body-content">
	        <!-- page heading start-->
	        <div class="page-heading">
	            <h3><span id="venue_lbl_head">日志列表</span></h3>
	            <ul class="breadcrumb">
	            	<li>闸机管理</li>
	                <li class="active">日志列表</li>
	            </ul>
	        </div>
	        <!-- page heading end-->
			<hr>
        	<!--body wrapper start-->
            <div class="row">
                <div class="col-sm-12">
                    <section class="panel">
                        <div class="panel-body">
                            <div class="adv-table">
                                <div class="row" style="margin-bottom: 20px">
                                    <div class="col-lg-6">
                                        <div class="btn-group">
                                            <button class="btn btn-primary" id="exportData">
                                                <i class="fa fa-print"></i> 导出Excel
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="col-lg-5">
                                        	<input class="form-control" type="text" placeholder="用户名" name="username">
                                        </div>
                                        <div class="col-lg-5">
                                        	<!-- <div class="input-group input-large custom-date-range" data-date="2017-10-17"  data-date-format="yyyy-mm-dd"> -->
                                        	<div class="input-group input-large custom-date-range">
	                                            <input type="text" class="form-control dpd1" name="from" placeholder="开始日期">
	                                            <span class="input-group-addon">To</span>
	                                            <input type="text" class="form-control dpd2" name="to" placeholder="结束日期">
	                                        </div>
                                        </div>
                                        <div class="col-lg-2">
                                        	<button class="btn btn-primary" id="searchBtn"><i class="fa fa-search"></i>搜索</button>
                                        </div>
                                        
                                    </div>
                                </div>
                                <div class="span12" id="div-table-container">
	                                <table class="display table general-table table-striped" id="logList">
	                                    <thead>
	                                    <tr>
	                                        <th>时间</th>
	                                        <th>用户名</th>
	                                        <th>行为</th>
	                                        <th>操作记录</th>
	                                    </tr>
	                                    </thead>
	                                </table>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <!--body wrapper end-->

        

    </div>
    <!-- main content end-->
    <!--footer section start-->
    <footer>
        Copyright © 2017 Lanlyc
    </footer>
    <!--footer section end-->
</section>


<!-- Placed js at the end of the document so the pages load faster -->
<script src="../public/js/jquery-1.10.2.min.js"></script>
<script src="../public/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="../public/js/jquery-migrate-1.2.1.min.js"></script>
<script src="../public/js/bootstrap.min.js"></script>
<script src="../public/js/modernizr.min.js"></script>
<script src="../public/js/jquery.nicescroll.js"></script>
<!-- <script src="../public/js/scripts.js"></script> -->
<script src="../public/js/vue.min.js"></script>
<script type="text/javascript" src="../public/js/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>

<script type="text/javascript" src="../public/js/jquery-confirm/jquery.spin.merge.js"></script>
<script type="text/javascript" src="../public/js/jquery-confirm/jquery-confirm.js"></script>
<!--dynamic table-->
<script src="../public/js/data-tables/jquery.dataTables1.js"></script>
<script type="text/javascript" src="../public/js/data-tables/dataTables.bootstrap.js"></script>

<script src="html-js/main.js"></script>
<script src="html-js/logList/logList.js"></script>

</body>
</html>
