    <!-- main content start-->
    <div class="wrapper">
		<div class="body-content">
	        <!-- page heading start-->
	        <div class="page-heading">
	            <h3><span id="venue_lbl_head">访客列表</span></h3>
	            <ul class="breadcrumb">
	                <li>闸机管理</li>
	                <li class="active">访客列表</li>
	            </ul>
	        </div>
	        <!-- page heading end-->
			<hr>
			
			<!--打卡记录列表-->
            <div class="modal fade" tabindex="-1" role="dialog" id="myModal2" data-backdrop="static">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header bg-primary">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">打卡记录列表</h4>
                        </div>
                        <div class="modal-body clearfix">
                            <form class="form-inline">
                                <div class="form-group col-xs-12">
                                    <label class="control-label col-xs-2 text-right">选择日期：</label>
                                    <div class="col-xs-6">
	                                    <div class="input-group input-large custom-date-range" style="margin-top: 10px;">
	                                        <input type="text" class="form-control dpd1" name="from" placeholder="开始日期" style="margin-top: 0;">
	                                        <span class="input-group-addon">To</span>
	                                        <input type="text" class="form-control dpd2" name="to" placeholder="结束日期" style="margin-top: 0;">
	                                    </div>
	                                </div>
                                    <button type="button" class="btn btn-primary search-gate1">搜索</button>
                                </div>
                            </form>
                            <div id="div-table-container2">
                                <table class="table table-striped table-bordered table-hover table-condensed" style="width: 67%" id="attendanceLog">
                                    <thead>
                                    <tr  style="height: 41px; ">
                                        <th>时间</th>
                                        <th>闸机号</th>
                                        <th>行为</th>
                                        <th>班组</th>
                                        <th>职位</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                        <div class="modal-footer" style="margin-top: -30px;">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div>
			
			
			
			<!--人员卡片权限管理-->
            <div class="modal fade" tabindex="-1" role="dialog" data-id="" id="myModal3" data-backdrop="static">
            	<div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header bg-primary">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">人员卡片权限管理</h4>
                        </div>
                        <div class="modal-body clearfix">
                            <form class="form-inline">
                                <div class="form-group col-xs-12 " style="line-height: 20px;margin-bottom: 10px;">
                                    <label class="control-label col-xs-3 text-right">卡片类型:</label>
                                    <label class="checkbox-inline">
									  	<input type="checkbox" id="type1" name="type"> IC卡
									</label>
									<label class="checkbox-inline">
									  	<input type="checkbox" id="type2" name="type"> 人脸识别
									</label>
									<label class="checkbox-inline">
									  	<input type="checkbox" id="type3" name="type"> 身份证
									</label>
                                </div>
                                <div class="form-group col-xs-12">
                                	<label class="control-label col-xs-3 text-right">IC卡卡号:</label>
                                	<input type="text" class="form-control" name="ic_card" >
                                </div>
                                <div class="form-group col-xs-12">
                                	<label class="control-label col-xs-3 text-right">闸机权限选择:</label>
                                	<select class="form-control" style="width: 172px;height: 80px;margin-bottom: 10px" multiple name="gate_id">
			                        </select>
                                </div>
                                <div class="form-group col-xs-12">
                                	<label class="control-label col-xs-3 text-right">是否为临时卡:</label>
                                	<select class="form-control" style="width: 172px" name="is_tmp">
			                            <option value="1">是</option>
			                            <option value="0">否</option>
			                        </select>
                                </div>
                                <div class="form-group col-xs-12">
                                	<label class="control-label col-xs-3 text-right">到期时间:</label>
                                	<input type="date" class="form-control" name="end_time" >
                                </div>
                                <div class="form-group col-xs-12">
                                	<label class="control-label col-xs-3 text-right">使用次数:</label>
                                	<input type="number" class="form-control" min=0 name="use_times" >
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" onclick="addPloe()">确定</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div>
			
        	<!--body wrapper start-->
            <div class="row">
                <div class="col-sm-12">
                    <section class="panel">
                        <div class="panel-body">
                            <div class="adv-table">
                            	<!-- 按钮组  -->
                                <div class="row" style="margin-bottom: 20px">
                                    <div class="col-lg-6">
                                        <button class="btn btn-primary" onclick="openModal('')">
                                            <i class="fa fa-plus"></i> 添加
                                        </button>
                                        
                                        <button class="btn btn-info" style="margin-left: 20px" id="stopCard">
                                            <i class="fa fa-pause"></i> 停卡
                                        </button>
                                        <button class="btn btn-success" id="resetCard">
                                            <i class="fa fa-play"></i> 复卡
                                        </button>
                                        <button class="btn btn-danger" style="margin-right: 20px" id="delCard">
                                            <i class="fa fa-scissors"></i> 销卡
                                        </button>
                                        
                                        <button class="btn btn-danger" id="delRow">
                                            <i class="fa fa-times"></i> 删除
                                        </button>
                                    </div>
                                    <div class="pull-right" style="margin-right: 30px" >
                                        <button class="btn btn-primary" style="margin-left: 10px">
                                            <i class="fa fa-plus"></i> 云端同步数据
                                        </button>
                                        <button class="btn btn-primary" id="exportData">
                                            <i class="fa fa-print"></i> 导出Excel
                                        </button>
                                    </div>
                                </div>
                                <!-- 搜索框 -->
                                <div class="row" style="margin-bottom: 20px">
                                	<div class="pull-right" style="margin-right: 30px">
                                		<div class="col-lg-11">
                                			<div class="col-lg-3">
	                                        	<input class="form-control" type="text" placeholder="姓名" id="username" val="">
	                                        </div>
	                                        <div class="col-lg-3">
	                                        	<input class="form-control" type="text" placeholder="电话号码" id="mobile" val="">
	                                        </div>
	                                        <div class="col-lg-3">
	                                        	<input class="form-control" type="text" placeholder="证件号码" id="pap_number" val="">
	                                        </div>
	                                        <!-- <div class="col-lg-3">
	                                        	<input class="form-control" type="text" placeholder="卡号" id="card_id" val="">
	                                        </div> -->
	                                		</div>
                                        
                                        <div class="col-lg-1">
                                        	<button class="btn btn-primary" id="searchBtn"><i class="fa fa-search"></i>搜索</button>
                                        </div>
                                        
                                    </div>
                                </div>
                                <div class="span12" id="div-table-container">
	                                <table class="display table general-table table-striped" id="personList">
	                                    <thead>
	                                    <tr>
				                            <th style=" width:10px; padding:0"></th>
				                            <th style="width:30px; padding:10px 0 10px 10px">
				                                <input type="checkbox" id="checkAll" name="checkAll"></th>
				                            <th>工号</th>
				                            <th>姓名</th>
				                            <th>电话</th>
				                            <th>进入时间</th>
				                            <th>离开时间</th>
				                            <th>开卡状态</th>
				                            <th>进入原因</th>
				                            <th>操作</th>
				                        </tr>
	                                    </thead>
	                                </table>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
