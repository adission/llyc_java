                                        <button class="btn btn-primary" onclick="openModal('')">

                                        <button class="btn btn-danger" id="delRow">

                                        <button class="btn btn-info" style="margin-left: 20px" id="start">

                                        <button class="btn btn-success" id="alOpen">
                                            <i class="fa fa-check-circle-o"></i> 常开
                                        </button>
                                        <button class="btn btn-danger"  id="alClose">
                                            <i class="fa fa-ban"></i> 常闭
                                        </button>
                                        <button class="btn btn-primary"  id="resetOpen">

                                        </button>
                                        
                                        
                                    </div>
                                    <div class="pull-right" style="margin-right: 30px" >

                                        <div class="col-lg-5">

                                        </div>
                                        <div class="col-lg-2">
                                        	<button class="btn btn-primary" id="searchBtn"><i class="fa fa-search"></i>搜索</button>
                                        </div>
                                        
                                    </div>
                                </div>
                                <div class="span12" id="div-table-container">
	                                <table class="display table general-table table-striped" id="gateList">
	                                    <thead>
	                                    <tr>
				                            <th style=" width:10px; padding:0"></th>
				                            <th style="width:30px; padding:10px 0 10px 10px">
				                                <input type="checkbox" id="checkAll" name="checkAll"></th>

				                            <th>名称</th>
				                            <th>方向</th>
				                            <th>控制器编号</th>

				                            <th>考勤机</th>

				                        </tr>
