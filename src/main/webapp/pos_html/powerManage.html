<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电源管理</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.dataTables.css">
    <link rel="stylesheet" href="css/dataTables.bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <!--<link rel="stylesheet" href="css/goodManage.css">-->
</head>
<body>
<!--头部导航-->
<div class="header row"></div>
<!--身体-->
<div class="content row">
    <!--左侧--导航-->
    <div class="content-left col-md-2 col-sm-1"></div>

    <!--右侧table-->
    <div class="content-right col-md-10 col-sm-11 col-xs-12">
        <div class="right-body">
            <!--路径导航-->
            <div class="body-navbar">
                <ol class="breadcrumb">
                    <li>系统管理</li>
                    <li class="active">电源管理</li>
                </ol>
            </div>

            <!--搜索框-->
            <div class="search-content">
                <form class="form-inline well  clearfix">
                    <div class="form-group col-md-4  col-xs-6">
                        <!--<label>姓名:</label>-->
                        <input type="email" class="form-control" placeholder="名称">
                    </div>
                    <div class="form-group col-md-4 col-xs-6">
                        <!--<label>手机号:</label>-->
                        <input type="text" class="form-control" placeholder="管理责任人">
                    </div>
                    <div class="form-group col-md-7 col-xs-12">

                        <input type="date" class="form-control" value="2017-05-08">----
                        <input type="date" class="form-control" value="2017-05-08">
                    </div>
                    <button type="button" class="btn btn-primary pull-right">
                        <i class="fa fa-search"></i> 查询
                    </button>
                </form>
            </div>

            <!--功能按钮-->
            <div class="body-content">
                <div style=" position:relative; z-index:9;height:100%; margin-bottom: 10px">
                    <button class="btn btn-primary inline-block" data-toggle="modal" data-target="#myModal">
                        <i class="glyphicon glyphicon-plus"></i>添加
                    </button>

                    <button class="btn btn-danger inline-block" id="delRow">
                        <i class="glyphicon glyphicon-remove"></i>删除
                    </button>
                    <button class="btn btn-primary pull-right ">
                        <i class="glyphicon glyphicon-print"></i>导出execl
                    </button>
                    <!--<button class="btn btn-primary pull-right" style="margin-right: 10px">-->
                    <!--<i class="glyphicon glyphicon-cloud"></i>云端同步数据-->
                    <!--</button>-->
                </div>
                <div class="clearfix"></div>
            </div>

            <!--新增-->
            <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header bg-primary">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">添加物料</h4>
                        </div>
                        <div class="modal-body clearfix">
                            <div class="add-detail">
                                <form class="form-inline">
                                    <div class="form-group col-xs-6">
                                        <label class="control-label col-xs-5 text-right">名称 <span
                                                style="color: #ff0000">*&nbsp;</span></label>
                                        <input type="text" class="form-control" placeholder="名称">
                                    </div>
                                    <div class="form-group col-xs-6">
                                        <label class="control-label col-xs-5 text-right">数量:</label>
                                        <input type="text" class="form-control" placeholder="数量">
                                    </div>
                                    <div class="form-group col-xs-6  ">
                                        <label class="control-label col-xs-5 text-right">堆放时间:</label>
                                        <input type="date" class="form-control" value="2017-02-03">
                                    </div>
                                    <div class="form-group  col-xs-6  ">
                                        <label class="control-label col-xs-5 text-right">管理责任人:</label>
                                        <input type="text" class="form-control" placeholder="管理责任人">
                                    </div>
                                    <div class="form-group col-xs-6 ">
                                        <label class="control-label col-xs-5 text-right">报警最低量:</label>
                                        <input type="text" class="form-control" placeholder="报警最低量">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary">确定</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--显示----编辑-->
            <div class="modal fade" tabindex="-1" role="dialog" id="myModal1">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header bg-primary">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">编辑物料信息</h4>
                        </div>
                        <div class="modal-body clearfix">
                            <form class="form-inline">
                                <div class="form-group col-xs-6">
                                    <label class="control-label col-xs-5 text-right">名称:</label>
                                    <input type="text" class="form-control" placeholder="名称" value="水泥">
                                </div>
                                <div class="form-group col-xs-6">
                                    <label class="control-label col-xs-5 text-right">数量:</label>
                                    <input type="text" class="form-control" placeholder="数量" value="100吨">
                                </div>
                                <div class="form-group col-xs-6  ">
                                    <label class="control-label col-xs-5 text-right">堆放时间:</label>
                                    <input type="date" class="form-control" value="2017-02-03">
                                </div>
                                <div class="form-group  col-xs-6  ">
                                    <label class="control-label col-xs-5 text-right">管理责任人:</label>
                                    <input type="text" class="form-control" placeholder="管理责任人" value="张望">
                                </div>
                                <div class="form-group col-xs-6 ">
                                    <label class="control-label col-xs-5 text-right">报警最低量:</label>
                                    <input type="text" class="form-control" placeholder="报警最低量" value="1吨">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary">确定</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--授权人员管理-->
            <div class="modal fade" tabindex="-1" role="dialog" id="myModal2">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header bg-primary">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">授权人员列表</h4>
                        </div>
                        <div class="modal-body clearfix">
                            <form class="form-inline">
                                <div class="form-group col-xs-12">
                                    <input type="test" class="form-control" placeholder="姓名">
                                    <button type="button" class="btn btn-primary search-gate1">搜索</button>
                                </div>
                                <div class="form-group col-xs-12">
                                    <table class="table table-bordered table-hover table-condensed table-striped" style="margin-bottom: 0" id="user">
                                        <thead>
                                        <tr >
                                            <th style="width: 120px">姓名</th>
                                            <th>年龄</th>
                                            <th>电话</th>
                                            <th>身份证</th>
                                            <th>职位</th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                            </form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary">确定</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div>

            <!--设备列表-->
            <div class="wt100  container" style="position:relative; height:100%">
                <div class="span12" id="div-table-container">
                    <table class="table table-striped table-bordered table-hover table-condensed text-center" id="table-detail"
                           cellspacing="0" width="100%" style="margin-bottom: 0">
                        <thead>
                        <tr>
                            <th style="width:50px; padding:10px 0 10px 10px">
                                <input type="checkbox" id="checkAll" name="checkList"></th> 信标电池电压低；定位器或基站电池电压低
                            <th >区域名称</th>
                            <th>区域位置</th>
                            <th>区域类型</th>
                            <th>详情说明</th>
                            <th>注意事项</th>
                            <th>责任人</th>
                            <th>授权人员管理</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--底部-->
<div class="text-center">
    <div class=""> 2017 &copy; 蓝领劳务管理系统 By <a href="index.html">管理系统</a>
    </div>
</div>
<script src="js/publicJS/jquery-1.11.3.min.js"></script>
<script src="js/publicJS/bootstrap.min.js"></script>
<script src="js/publicJS/jquery.dataTables.js"></script>
<script src="js/publicJS/dataTables.bootstrap.js"></script>
<script src="js/main.js"></script>
<script src="html-js/areaManage/areaManage.js"></script>
</body>
</html>
